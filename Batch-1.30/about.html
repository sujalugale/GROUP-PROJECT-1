<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-left: 20px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-right: 20px;
            color: white;
            font-size: 20px;
        }

    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">MySite</div>

        <ul class="nav-links">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>


    </nav>










</body>

</html>
